<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;iframe&gt; Demo</title>
    <style>
      iframe {
        display: inline-block;
        width: calc(50vw - 15px);
        height: 120px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <iframe src="inner.html?iframe#[nwdisable]" nwdisable></iframe>
    <iframe src="inner.html?iframe#[nwfaketop]" nwfaketop></iframe>
    <iframe src="inner.html?iframe#[nwdisable][nwfaketop]" nwdisable nwfaketop></iframe>
  </body>
</html>
