<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      * {
        user-select: none;
        -webkit-user-drag: none;
      }
      .bg {
        width: 400px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .form {
        position: absolute;
        left: 110px;
        top: 60px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        display: flex;
        flex-flow: column;
      }
      input {
        width: 120px;
        outline: none;
        margin: 5px 0;
      }
      .submit {
        text-align: right;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 60px;
        background-color: #000;
        color: #fff;
        width: 30px;
        height: 30px;
        text-align: center;
        align-content: center;
        border-radius: 15px;
        cursor: pointer;
      }
      .close:hover {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <img class="bg" src="./SpongeBob.png" style="-webkit-app-region: drag" />
    <div class="form" style="-webkit-app-region: no-drag">
      <label for="username">用户名</label>
      <input type="text" id="username" />
      <label for="password">密码</label>
      <input type="password" id="password" />
      <div class="submit"><button>登录</button></div>
    </div>
    <div class="close" style="-webkit-app-region: no-drag" onclick="window.close()">X</div>
  </body>
</html>
